<h2 mat-dialog-title>¿Está seguro de que desea eliminar este registro?</h2>
<mat-dialog-content>
  Esta operación es irreversible.
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button class="delete-button" (click)="delete()">Eliminar</button>
  <button mat-button mat-dialog-close class="cancel-button" cdkFocusInitial>Cancelar</button>
</mat-dialog-actions>
