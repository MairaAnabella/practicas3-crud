
 <div class="container">
  
 <div class="buttons">
  <div id="first" class="buttonBox" (click)="openDialog()"> 
    <button type="button" class="btn btn-info botonA" >Subir datos</button> 
    <div class="border"></div>
    <div class="border"></div>
  </div>
</div>
 <div class="table">
  <mat-form-field class="filtro">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Usuario" #input>
  </mat-form-field>
  <table class="mat-elevation-z8 demo-table "><!--  *ngIf="mostrarTabla" -->
    <thead>
      <tr >
        <th  scope="col">ID</th>
        <th  scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Fecha de ingreso</th> 
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody >
      <tr class="mat-row"  *ngFor="let dato of datos.filteredData" >
        <td >{{ dato.id}}</td>
        <td >{{ dato.nombre}}</td>
        <td>{{ dato.apellido}}</td>
        <td>{{ dato.email}}</td>
         <td>{{ dato.fecha}}</td> 
        <td><button class="btn-accion" (click)="OnEdit(dato)">edit</button>
          <button class="btn-accion" (click)="onDelete(dato['id'])">delete</button>
        </td>
       <!-- NO SE ENCUENTRAN DATOS PARA EL FILTRO -->
      </tr>
      <tr class="mat-row" *ngIf="datos.filteredData.length === 0">
        <td 
         colspan="5">No hay datos que coincidan con el filtro "{{input.value}}"</td>
      </tr><!-- FIN -->
    </tbody>
    
  </table> 
  <!-- NO ESTA FUNCIONANDO -->
  <mat-paginator [pageSize]=10 [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

  </div>

</div>
